version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: postgres
    environment:
      - POSTGRES_DB=damdam
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=ssafy
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: redis:6
    container_name: redis
    # Redis 설정을 CLI 플래그로 직접 전달
    command: [
      "redis-server",
      "--requirepass", "ssafy!@",
      "--maxmemory", "1gb",
      "--maxmemory-policy", "allkeys-lru"
    ]
    ports:
      - "6379:6379"
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - "8080:8080"
    depends_on:
      - ai-data
      - ai-audio
      - postgres
      - redis

    # ① .env 파일 로드
    env_file:
      - .env

    environment:
      # ② spring.jwt.secret 에 매핑될 환경변수
      - SPRING_JWT_SECRET

      # ③ 활성화할 프로파일
      - SPRING_PROFILES_ACTIVE=local,API-KEY

      # ④ 나머지 기존 env-vars
      - FASTAPI_BASE_URL=http://ai-data:8001
      - AUDIO_SERVICE_URL=http://ai-audio:8002
      - POSTGRE_URL=jdbc:postgresql://postgres:5432/damdam
      - POSTGRE_USERNAME=postgres
      - POSTGRE_PASSWORD=ssafy
      - REDIS_HOST=redis
      - REDIS_PASSWORD=ssafy!@

    networks:
      - app-network


  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    networks:
      - app-network

  ai-data:
    image: hashicorp/http-echo:latest
    container_name: ai-data
    command: ["-text={\"status\":\"up\"}", "-status-code=200", "-listen=:8001"]
    ports:
      - "8001:8001"
    networks:
      - app-network

  ai-audio:
    image: hashicorp/http-echo:latest
    container_name: ai-audio
    command: ["-text={\"status\":\"up\"}", "-status-code=200", "-listen=:8002"]
    ports:
      - "8002:8002"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
